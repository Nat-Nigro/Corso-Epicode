<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HomePage di Amazon">

    <title>Amazon Page</title>
    <link rel="stylesheet" href="/Amazon Page/assets/css/reset.css">
    <link rel="stylesheet" href="/Amazon Page/assets/css/style.css">
</head>

<body>
    <!-- Sezione Header -->
    <header id="top">
        <div id="logo">
            <img src="/Amazon Page/assets/images/logo.png" alt="logo">
        </div>

        <nav>
            <a href="#">All</a>
            <a href="#">Today's deals</a>
            <a href="#">Customer Service</a>
            <a href="#">Registry</a>
            <a href="#">Gift Cards</a>
            <a href="#">Sell</a>
        </nav>
    </header>

    <!-- Banner Shop -->
    <div class="bg-yellow text-center py-1 margin-obj">
        <span>Shop All holiday Gift Cards</span>
    </div>

    <!--  Holiday Gift Guides -->
    <aside>
        <div class="text-center margin-obj">
            <span>Holiday Gift Guides</span>
            <p>Be a go-gifter</p>
        </div>
    </aside>

    <!-- Sezione Main -->
    <main class="margin-obj">
        <h3>Find the perfect gift</h3>
        <p>Shop now</p>

        <div class="schede text-center">
            <img src="assets/images/img_1.jpg">
            <img src="assets/images/img_2.jpg">
            <img src="assets/images/img_3.jpg">
            <img src="assets/images/img_4.jpg">
        </div>
    </main>

    <!-- Sezione Shop Gaming Audio-->

    <section class="margin-obj text-center">
        <img src="assets/images/img_9.png" alt="immagine shopping sistema di gioco">
        <h3>Play the gifting game</h3>
        <p>Shop gaming</p>
        <img src="assets/images/img_10.png" alt="immagine shopping prodotti multimediali">
        <h3>The sound of cheer</h3>
        <p>Shop Audio <code>&amp;</code> Acessories</p>
    </section>

    <!-- Ancora Back to top -->

    <section class="text-center">
        <div>
            <a href="#top">Back to top</a>
        </div>
    </section>

    <!-- Sezione Footer -->
    <footer>
        <div class="text-center">
            <img src="assets/images/logo.png" alt="immagine logo">
        </div>
    </footer>
</body>

</html>
